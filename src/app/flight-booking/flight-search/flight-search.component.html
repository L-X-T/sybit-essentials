<div class="card">
  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">
    <form #flightSearchForm="ngForm" [roundTrip]="['from','to']" [asyncMulti]="['from','to']">
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from"
               [ngModelOptions]="{ updateOn: 'blur' }"
               autocomplete="false"
               name="from"
               class="form-control"
               required="required"
               [minlength]="minLength"
               [maxlength]="maxLength"
               [pattern]="pattern"
               asyncCity>
      </div>

      <div *ngIf="flightSearchForm.controls.from?.pending" class="text-warning">... Executing Async Validator(s) ...</div>

      <flight-validation-errors *ngIf="flightSearchForm.controls.from?.dirty"
                                [errors]="flightSearchForm.controls.from.errors"
                                fieldLabel="From">
      </flight-validation-errors>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to"
               [ngModelOptions]="{ updateOn: 'blur' }"
               name="to"
               class="form-control"
               required="required"
               [minlength]="minLength"
               [maxlength]="maxLength"
               [pattern]="pattern"
               [city]="['Graz', 'Salzburg', 'Hamburg', 'MÃ¼nchen']">
      </div>

      <flight-validation-errors *ngIf="flightSearchForm.controls.to?.dirty"
                                [errors]="flightSearchForm.controls.to.errors"
                                fieldLabel="To">
      </flight-validation-errors>

      <div *ngIf="flightSearchForm.pending" class="text-warning">... Executing Async Multi Field Validator(s) ...</div>

      <flight-validation-errors fieldLabel="Form"
                                [errors]="flightSearchForm.errors">
      </flight-validation-errors>

      <div class="form-group">
        <button
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="flights.length > 0" class="row">
  <div *ngFor="let f of flights; trackBy: trackById" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <!--<app-flight-card [item]="f" [isSelected]="basket[f.id]" (isSelectedChange)="basket[f.id] = $event"></app-flight-card>-->
    <app-flight-card [item]="f" [(isSelected)]="basket[f.id]" (isSelectedChange)="$event ? selectedFlight = f : selectedFlight = null">
      <h3 class="top">Flight</h3>
      <ng-container class="bottom">
        <app-flight-status-toggle style="margin: 0 10px" [(isDelayed)]="f.delayed"></app-flight-status-toggle>
        <button class="btn btn-default" (click)="flightToEdit = f">Edit</button>
      </ng-container>
    </app-flight-card>
  </div>
</div>
